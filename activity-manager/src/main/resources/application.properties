spring.application.name=Activity manager
#Configurar a porta como 0 fará com que o SpringBoot inicialize em uma porta randômica
server.port=0
#Configuração do Cluster do Kafka
spring.kafka.bootstrap-servers=localhost:9092
#Caso houvessem mais de um cluster, poderia ser configurado sa seguinte forma
#spring.kafka.bootstrap-servers=localhost:9092,localhost:9093
## Tópicos
topic.activity=activity-topic
## Group ids
topic.activity.group.id=topic.activity.manager.group
#Producer
batch.size=400
#Consumer
isolation.level=read_committed